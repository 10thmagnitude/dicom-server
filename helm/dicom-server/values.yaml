# Default values for dicom-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cddicom.azurecr.io/linux_dicom-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cddicom.westus2.cloudapp.azure.com
      paths:
        - /server
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
- name: DicomServer__Security__Enabled
  value: "false"
- name: SqlServer__AllowDatabaseCreation
  value: "true"
- name: SqlServer__Initialize
  value: "true"
- name: DataStore
  value: SqlServer
- name: SqlServer__ConnectionString
  valueFrom:
    secretKeyRef:
      name: dicom-server-secrets
      key: sqlserver_connectionstring
- name: BlobStore__ConnectionString
  valueFrom:
    secretKeyRef:
      name: dicom-server-secrets
      key: blobstore_connectionstring

secrets:
  sqlserver_connectionstring: some_sql_connection_string
  blobstore_connectionstring: some_blob_connection_string

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
